<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Product preview card component</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <img
        id="perfume-image"
        src="images/image-product-mobile.jpg"
        alt="perfume"
      />

      <section id="section-main">
        <p id="section-main__perfume">Perfume</p>
        <h4>Gabrielle Essence Eau De Parfum</h4>
        <p>
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL.
        </p>
        <div id="section-main__price">
          <p id="section-main__price--new">$149.99</p>
          <p id="section-main__price--old">$169.99</p>
        </div>

        <button id="section-main__button">
          <div id="section-main__button--text">
            <img src="images/icon-cart.svg" alt="cart" />
            <p>Add to Cart</p>
          </div>
        </button>
      </section>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Vibhashana Ranhinda</a>.
    </div>
  </body>
</html>
